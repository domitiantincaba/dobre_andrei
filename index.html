<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dobre Andrei – omul cu două nume</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://domitiantincaba.github.io/andrei_dobre/andrei_dobre.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    /* efect de estompare pe fundal */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(12px) brightness(0.5);
      -webkit-backdrop-filter: blur(12px) brightness(0.5);
      z-index: 0;
    }

    .player {
      position: relative;
      z-index: 1;
      background: rgba(28, 28, 30, 0.8);
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      padding: 16px;
      max-width: 420px;
      width: 90%;
      display: flex;
      align-items: center;
      gap: 14px;
      backdrop-filter: blur(8px);
    }

    .cover {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
    }

    .author {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin: 2px 0 6px;
    }

    audio {
      width: 100%;
      outline: none;
      filter: invert(1) grayscale(1);
    }
  </style>
</head>
<body>
  <div class="player">
    <img class="cover" src="https://domitiantincaba.github.io/andrei_dobre/andrei_dobre.jpeg" alt="Coperta audio">
    <div class="info">
      <p class="title">Dobre Andrei – Omul cu două nume</p>
      <p class="author">Domitian Tincaba</p>
      <audio controls autoplay>
        <source src="https://domitiantincaba.github.io/andrei_dobre/andrei_dobre.mp3" type="audio/mp3">
        Browserul tău nu suportă playerul audio.
      </audio>
    </div>
  </div>
</body>
</html>
