<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dobre Andrei – omul cu două nume</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #1c1c1e;
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 16px;
      max-width: 565px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .cover {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0;
    }

    .author {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin: 2px 0 6px;
    }

    audio {
      width: 100%;
      outline: none;
      filter: invert(1) grayscale(1);
    }
  </style>
</head>
<body>
  <div class="player">
    <img class="cover" src="https://domitiantincaba.github.io/andrei_dobre/andrei_dobre.jpeg" alt="Coperta audio">
    <div class="info">
      <p class="title">Dobre Andrei – omul cu două nume</p>
      <p class="author">Domitian Tincaba</p>
      <audio controls autoplay>
        <source src="https://domitiantincaba.github.io/andrei_dobre/andrei_dobre.mp3" type="audio/mp3">
        Browserul tău nu suportă playerul audio.
      </audio>
    </div>
  </div>
</body>
</html>
